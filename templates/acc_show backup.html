{% load static %}

<div class="acc_show">
    <div class="notifications_btn">
        <i class='bx bx-bell' ></i>
    </div>
    

    {% if request.user.is_authenticated %}
    <div class="acc_logged_in">
        <img src="{% static 'imgs/profiles/profile_default.png' %}" class="acc_login_img">
    </div>
    
    <div class="acc_drop_down">
        <i class='bx bx-chevron-down' ></i>       
    </div>
    
    {% else %}
    <div class="acc_login_btn">
        <a class="acc_login_link" href="{% url 'login' %}">
            <i class='bx bx-user bx-sm' id="user_icon"></i>
            <span class="acc__txt">Login</span>
        </a>
    </div>
    {% endif %}
</div>

<div class="acc_menu">
    <div class="acc_menu_option">
        <p class="acc_menu_title">My Profile</p>
        <span class="acc_menu_option_text">Username</span>
        <span class="acc_menu_option_text">Username</span>
        <span class="acc_menu_option_text">Logout</span>
    </div>
</div>
