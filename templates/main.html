{% load static %}

<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon"href="{% static 'favicon.ico' %}">
        <link href="https://www.cssscript.com/demo/sticky.css" rel="stylesheet" type="text/css">

        <!--=============== BOXICONS ===============-->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="{% static 'styles/main.css' %}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,200&display=swap" rel="stylesheet"> 
        <title>Latest News | Crow News</title>
    </head>
    <body>
        <!--=============== NAV ===============-->
        {% include 'navbar.html' %}

        <!--=============== MAIN ===============-->
        {% include 'acc_show.html' %}

        
        {% block content %}

        {% endblock %}


        <!--=============== MAIN JS ===============-->

        <script>
            try {
              fetch(new Request("https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js", { method: 'HEAD', mode: 'no-cors' })).then(function(response) {
                return true;
              }).catch(function(e) {
                var carbonScript = document.createElement("script");
                carbonScript.src = "//cdn.carbonads.com/carbon.js?serve=CE7DC2JW&placement=wwwcssscriptcom";
                carbonScript.id = "_carbonads_js";
                document.getElementById("carbon-block").appendChild(carbonScript);
              });
            } catch (error) {
              console.log(error);
            }
            </script>
            <script async src="https://www.googletagmanager.com/gtag/js?id=G-LLWL5N9CSM"></script>
            <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());
              gtag('config', 'G-LLWL5N9CSM');
        </script>
    </body>

    <script src="{% static 'js/main.js' %}"></script>
    
</html>
